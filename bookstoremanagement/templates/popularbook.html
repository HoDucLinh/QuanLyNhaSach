{% extends 'layout/main.html' %}

{% block title %}
<title>Popular Books</title>
{% endblock %}

{% block favicon %}
<link rel="icon" href="{{ url_for('static', filename='images/book.svg') }}" type="image/x-icon">
{% endblock %}

{% block content %}
<section id="popular-books">
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="section-header align-center">
                    <h2 class="section-title">Popular Books</h2>
                </div>

                <div class="product-list" data-aos="fade-up">
                    <div class="row">
                        {% for item in books %}
                        <div class="col-md-3">
                            <div class="product-item">
                                <figure class="product-style">
                                    <!-- Display the book image -->
                                    <img src="{{item.book.image}}"
                                         alt="{{ item.book.name }}" class="product-item">
                                    <form method="POST">
                                        <input type="hidden" name="book_id" value="{{ item.book.id }}">
                                        <!-- Hidden input with the book ID -->
                                        <button type="submit" class="add-to-cart" data-book-id="{{ item.book.id }}">Add to Cart</button>
                                    </form>
                                </figure>
                                <figcaption>
                                    <!-- Display the book name, author, and price -->
                                    <h3>{{ item.book.name }}</h3>
                                    <span>{{ item.book.publisherName }}</span>
                                    <div class="item-price">{{ "{:,.0f}".format(item.book.price) }} VNĐ</div>
                                </figcaption>
                            </div>
                        </div>
                        {% endfor %}
                    </div><!--ft-books-slider-->
                </div><!--grid-->

            </div><!--inner-content-->
        </div>
    </div>
</section>
<script>
    document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', function (e) {
            e.preventDefault(); // Ngăn chặn tải lại trang
            const bookId = this.dataset.bookId; // Lấy ID sách từ thuộc tính data

            fetch('/add_to_cart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    book_id: bookId,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert(data.message); // Hiển thị thông báo thành công
                } else {
                    alert(data.message); // Hiển thị thông báo lỗi
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Đã xảy ra lỗi khi thêm vào giỏ hàng.');
            });
        });
    });
</script>
{% endblock %}
