{%extends 'layout/main.html'%}

{%block content%}
<section class="vh-100">
    <div class="container-fluid h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <!-- Title -->
            <h3 class="text-center mb-4">Create Your Account</h3>

            <!-- Name input -->
            <div class="mb-3">
              <label class="form-label" for="name">Full Name</label>
              <input type="text" id="name" class="form-control form-control-lg" placeholder="Enter your full name" required>
            </div>

            <!-- Email input -->
            <div class="mb-3">
              <label class="form-label" for="email">Email Address</label>
              <input type="email" id="email" class="form-control form-control-lg" placeholder="Enter a valid email address" required>
            </div>

            <!-- Password input -->
            <div class="mb-3">
              <label class="form-label" for="password">Password</label>
              <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter password" required>
            </div>

            <!-- Confirm Password input -->
            <div class="mb-3">
              <label class="form-label" for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" class="form-control form-control-lg" placeholder="Re-enter password" required>
            </div>

            <!-- Checkbox for terms -->
            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" id="terms" required>
              <label class="form-check-label" for="terms">
                I agree to the <a href="#" class="link-primary">Terms and Conditions</a>
              </label>
            </div>

            <!-- Submit button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
            </div>

            <!-- Login link -->
            <p class="text-center text-muted mt-4">
              Already have an account? <a href="{{ url_for('user_login_page')}}" class="fw-bold text-body"><u>Login here</u></a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
{%endblock%}
