{%extends 'layout/main.html'%}
{%block title%}
<title>Register</title>
{%endblock%}
{%block favicon%}
<link rel="icon" href="{{ url_for('static', filename='images/box-arrow-in-right.svg') }}" type="image/x-icon">
{%endblock%}
{%block content%}
<section class="leaf-pattern-overlay" id="download-app">
    <div class="container-fluid h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form method="POST" action="/register" enctype="multipart/form-data">
                    <!-- Title -->
                    <h3 class="text-center mb-4">Create Your Account</h3>
                    {%if err_msg%}
                    <div>{{err_msg}}</div>
                    {%endif%}
                    <!-- Name input -->
                    <div class="mb-3">
                        <label class="form-label" for="name">Full Name</label>
                        <input type="text" id="name" class="form-control form-control-lg" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="username">User Name</label>
                        <input type="text" id="username" class="form-control form-control-lg" name="username" placeholder="Enter your user name" required>
                    </div>
                    <!-- Email input -->
                    <div class="mb-3">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" id="email" class="form-control form-control-lg" name="email" placeholder="Enter a valid email address" required>
                    </div>

                    <!-- Password input -->
                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control form-control-lg" name="password" placeholder="Enter password" required>
                    </div>

                    <!-- Confirm Password input -->
                    <div class="mb-3">
                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control form-control-lg" name="confirm" placeholder="Re-enter password" required>
                    </div>

                    <div class="mt-3 mb-3">
                        <label for="avatar">Ảnh đại diện</label>
                        <input type="file" class="form-control" id="avatar" name="avatar">
                    </div>

                    <!-- Submit button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>

                    <!-- Login link -->
                    <p class="text-center text-muted mt-4">
                        Already have an account? <a href="{{ url_for('user_login_page')}}" class="fw-bold text-body"><u>Login here</u></a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
{%endblock%}
