<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }
        .btn-primary, .btn-success {
            border-radius: 50px;
        }
        .table thead {
            background-color: #f1f1f1;
        }
        .table th {
            text-align: center;
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: #d9d2e9;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            font-size: 16px;
        }
        .sidebar a:hover {
            background-color: #343a40;
            color: #fff;
        }
        .sidebar .active{
            background-color: #343a40;
            color: white;

        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar (chỉ thêm) -->
    <div class="sidebar">
        <h4 class="text-center text-white">Bookstore Panel</h4><a href="{{ url_for('sale_employee_page')}}" class="active"><i class="fas fa-home me-2"></i>Dashboard</a>
      <a href="{{ url_for('view_books')}}"><i class="fas fa-book me-2"></i>Books</a>
      <a href="{{ url_for('import_books')}}"><i class="fa-solid fa-file-import"></i> Import Books</a>
      <a href=""><i class="fas fa-users me-2"></i>Customers</a>
      <a href="#"><i class="fas fa-shopping-cart me-2"></i>Orders</a>
      <a href="{{ url_for('create_invoice')}}"><i class="fas fa-plus-circle me-2"></i>Create New Order</a>
      <a href="{{ url_for('logout_my_user')}}"><i class="fas fa-sign-out-alt me-2" ></i>Logout</a>
    </div>

    <!-- Nội dung chính (không thay đổi) -->
    <div class="content">
        <div class="container mt-5">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Tạo Hóa Đơn Mới</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('create_invoice') }}">
                        <!-- Thông tin khách hàng -->
                        <div class="mb-4 row">
                            <div class="col-md-6">
                                <label for="customer_name" class="form-label">Họ tên khách hàng</label>
                                <input type="text" class="form-control" id="customer_name" placeholder="Nhập họ tên khách hàng" required>
                            </div>
                            <div class="col-md-6">
                                <label for="orderDate" class="form-label">Ngày lập hóa đơn</label>
                                <input type="date" class="form-control" id="orderDate">
                            </div>
                        </div>
                        <!-- Nhân viên -->
                        <div class="mb-4">
                            <label for="employee" class="form-label">Nhân viên lập hóa đơn</label>
                            <input type="text" class="form-control" id="employee" value="{{ current_user.name }}" readonly>
                        </div>
                        <!-- Danh sách sách -->
                        <div id="bookItems">
                            <div class="book-item mb-3">
                                <div class="row align-items-end">
                                    <div class="col-md-3">
                                        <label class="form-label">Sách</label>
                                        <select class="form-select book-select" name="books[]" required>
                                            <option value="">Chọn sách</option>
                                            {% for book in books %}
                                            <option value="{{ book.id }}" data-category="{{ book.category.name }}" data-price="{{ book.price }}">
                                                {{ book.name }}
                                            </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">Thể loại</label>
                                        <input type="text" class="form-control category-input" readonly>
                                    </div>
                                    <div class="col-md-2">
                                        <label class="form-label">Số lượng</label>
                                        <input type="number" class="form-control quantity-input" name="quantities[]" min="1" value="1" required>
                                    </div>
                                    <div class="col-md-2">
                                        <label class="form-label">Giá</label>
                                        <input type="number" class="form-control price-input" name="prices[]" readonly>
                                    </div>
                                    <div class="col-md-2 text-center">
                                        <button type="button" class="btn btn-danger remove-item">Xóa</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Nút thêm sách -->
                        <button type="button" class="btn btn-success mb-3 w-100" id="addItem">
                            + Thêm Sách
                        </button>
                        <!-- Nút tạo hóa đơn -->
                        <button type="submit" class="btn btn-primary w-100">Tạo Hóa Đơn</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal hiển thị hóa đơn -->
        <div class="modal fade" id="invoiceModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">Hóa đơn bán sách</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="invoiceContent">
                            <!-- Nội dung hóa đơn sẽ được thêm vào đây -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="printInvoice()">
                            In hóa đơn
                        </button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Đóng
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const bookItems = document.getElementById('bookItems');
        const addItemBtn = document.getElementById('addItem');

        // Event listener for adding new book items
        addItemBtn.addEventListener('click', function() {
            const newItem = bookItems.querySelector('.book-item').cloneNode(true);
            newItem.querySelectorAll('input').forEach(input => input.value = '');
            newItem.querySelector('select').selectedIndex = 0;
            bookItems.appendChild(newItem);
        });

        // Event delegation for removing items and handling book selection
        bookItems.addEventListener('click', function(e) {
            if (e.target.classList.contains('remove-item')) {
                if (bookItems.querySelectorAll('.book-item').length > 1) {
                    e.target.closest('.book-item').remove();
                }
            }
        });

        bookItems.addEventListener('change', function(e) {
            if (e.target.classList.contains('book-select')) {
                const item = e.target.closest('.book-item');
                const selectedOption = e.target.selectedOptions[0];
                item.querySelector('.category-input').value = selectedOption.dataset.category;
                item.querySelector('.price-input').value = selectedOption.dataset.price;
            }
        });
    });

    function printInvoice() {
        const invoiceContent = document.getElementById('invoiceContent');
        const printWindow = window.open('', '', 'height=600,width=800');
        printWindow.document.write('<html><head><title>Print Invoice</title>');
        printWindow.document.write('</head><body>');
        printWindow.document.write(invoiceContent.innerHTML);
        printWindow.document.write('</body></html>');
        printWindow.document.close();
        printWindow.print();
    }
    </script>
</body>
</html>
