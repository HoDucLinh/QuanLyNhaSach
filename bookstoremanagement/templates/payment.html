<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .checkout-header {
      background-color: #007bff;
      color: white;
    }
    .btn-primary {
      background-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .form-check-input:checked {
      background-color: #007bff;
      border-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Bookstore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home_page')}}"><i class="fas fa-home"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('cart_page')}}"><i class="fas fa-shopping-cart"></i> Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#"><i class="fas fa-credit-card"></i> Checkout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Checkout Page -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Checkout</h2>
    <div class="row">
      <!-- Order Summary -->
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-header checkout-header">
            <h5 class="mb-0">Order Summary</h5>
          </div>
          <div class="card-body">
            <p><strong>Book:</strong> The Great Gatsby</p>
            <p><strong>Quantity:</strong> 1</p>
            <p><strong>Price:</strong> $10.99</p>
            <hr>
            <div class="d-flex justify-content-between">
              <p><strong>Subtotal:</strong></p>
              <p>$10.99</p>
            </div>
            <div class="d-flex justify-content-between">
              <p><strong>Shipping:</strong></p>
              <p>$5.00</p>
            </div>
            <div class="d-flex justify-content-between fw-bold">
              <p><strong>Total:</strong></p>
              <p>$15.99</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Shipping Details -->
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-header checkout-header">
            <h5 class="mb-0">Shipping Details</h5>
          </div>
          <div class="card-body">
            <form>
              <!-- Shipping Method -->
              <div class="mb-4">
                <h6>Shipping Method</h6>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="shippingMethod" id="homeDelivery" value="homeDelivery" checked>
                  <label class="form-check-label" for="homeDelivery">
                    Deliver to Address
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="shippingMethod" id="storePickup" value="storePickup">
                  <label class="form-check-label" for="storePickup">
                    Pick up at Store
                  </label>
                </div>
              </div>

              <!-- Delivery Address -->
              <div id="deliveryAddress">
                <h6>Delivery Address</h6>
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="Enter your address">
                </div>
                <div class="mb-3">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" placeholder="Enter your city">
                </div>
                <div class="mb-3">
                  <label for="postalCode" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="postalCode" placeholder="Enter your postal code">
                </div>
              </div>

              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary w-100">Place Order</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript to toggle delivery address fields -->
  <script>
    const homeDeliveryRadio = document.getElementById('homeDelivery');
    const storePickupRadio = document.getElementById('storePickup');
    const deliveryAddress = document.getElementById('deliveryAddress');

    homeDeliveryRadio.addEventListener('change', () => {
      deliveryAddress.style.display = 'block';
    });

    storePickupRadio.addEventListener('change', () => {
      deliveryAddress.style.display = 'none';
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
