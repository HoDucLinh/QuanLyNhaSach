{%extends 'layout/main.html'%}
{%block title%}
<title>Login</title>
{%endblock%}
{%block content%}
    <div class="container-fluid h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form method="POST" action="/login">
                    <!-- Social login buttons -->
                    <div class="d-flex flex-row align-items-center justify-content-center mb-4">
                        <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                        <button type="button"
                                class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center mx-1"
                                style="width: 50px; height: 50px;">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button type="button"
                                class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center mx-1"
                                style="width: 50px; height: 50px;">
                            <i class="fab fa-twitter"></i>
                        </button>
                        <button type="button"
                                class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center mx-1"
                                style="width: 50px; height: 50px;">
                            <i class="fab fa-linkedin-in"></i>
                        </button>
                    </div>

                    <!-- Divider -->
                    <div class="divider d-flex align-items-center my-4" style="height:20px">
                        <hr class="flex-grow-1">
                        <p class="text-center fw-bold mx-3 mb-0">Or</p>
                        <hr class="flex-grow-1">
                    </div>
                    <!-- Email input -->
                    {%if err_msg%}
                    <div class="alert alert-danger">{{err_msg}}</div>
                    {%endif%}
                    <div class="mb-4">
                        <label class="form-label" for="username">User Name</label>
                        <input type="text" id="username" name="username" class="form-control form-control-lg"
                               placeholder="Enter a user name">
                    </div>

                    <!-- Password input -->
                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control form-control-lg"
                               placeholder="Enter password">
                    </div>

                    <!-- Checkbox and Forgot password -->
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check mb-0">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="text-body">Forgot password?</a>
                    </div>

                    <!-- Submit button -->
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login
                        </button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?
                            <a href="{{ url_for('register_page')}}" class="link-danger">Register</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
{%endblock%}
