{% extends 'layout/main.html' %}
{% block title %}
<title>Reset Password</title>
{% endblock %}
{% block content %}
    <div class="container-fluid h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" style="margin-top:20px">
                <form method="POST" action="/reset-password">
                    {% if err_msg %}
                    <div class="alert alert-danger">{{ err_msg }}</div>
                    {% endif %}
                    <div class="mb-4">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Enter your email" required>
                    </div>

                    <!-- Submit button -->
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary" style="padding-left: 2.5rem; padding-right: 2.5rem;">Send Reset Link</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% if alert_message %}
        <script type="text/javascript">
            alert("{{ alert_message }}");
        </script>
{% endif %}
{% endblock %}
